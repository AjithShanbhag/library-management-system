<mat-toolbar class="toolbar" color="primary">
    <a class="logo" routerLink="/">
        Library Management System
    </a>

    <a *ngIf="user$ | async as user" [routerLink]="['user']" class="user-profile">
        <span>{{ user.name }} </span>
        <img src="./assets/avatar.png" alt="User Avatar" width="36px" height="36px" />
    </a>
</mat-toolbar>
